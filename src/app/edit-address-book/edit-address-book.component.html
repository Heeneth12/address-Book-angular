<div class="center-container">
  <div class="container rounded-lg">
    <div class="form-head flex items-center">
      <div></div>
      <div>
        <h1 class="h1">PERSON ADDRESS FORM</h1>
      </div>
      <div>
        <button class="buttonSvg">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="currentColor"
            class="w-8 h-8"
          >
            <path
              fill-rule="evenodd"
              d="M12 2.25c-5.385 0-9.75 4.365-9.75 9.75s4.365 9.75 9.75 9.75 9.75-4.365 9.75-9.75S17.385 2.25 12 2.25Zm-1.72 6.97a.75.75 0 1 0-1.06 1.06L10.94 12l-1.72 1.72a.75.75 0 1 0 1.06 1.06L12 13.06l1.72 1.72a.75.75 0 1 0 1.06-1.06L13.06 12l1.72-1.72a.75.75 0 1 0-1.06-1.06L12 10.94l-1.72-1.72Z"
              clip-rule="evenodd"
            />
          </svg>
        </button>
      </div>
    </div>
    <form class="flex-form" [formGroup]="addressData">
      <div class="px-20 pt-8">
        <label for="fullname"> Full Name</label>
        <input type="text" id="fullname" formControlName="fullName" />
      </div>
      <div class="px-20 pt-4">
        <label for="phonenumber"> Phone Number</label>
        <input type="number" id="phonenumber" formControlName="phoneNumber" />
      </div>
      <div class="px-20 pt-4">
        <label for="address">Address</label>
        <textarea id="address" formControlName="address"></textarea>
      </div>
      <div class="flex justify-between items-center px-20 mt-4">
        <div>
          <label>City</label>
          <select formControlName="city">
            <option value="volvo">Select City</option>
            <option value="saab">Saab</option>
            <option value="mercedes">Mercedes</option>
            <option value="audi">Audi</option>
          </select>
        </div>
        <div>
          <label>State</label>
          <select formControlName="state">
            <option value="volvo">Select State</option>
            <option value="saab">Saab</option>
            <option value="mercedes">Mercedes</option>
            <option value="audi">Audi</option>
          </select>
        </div>
        <div>
          <label>zipCode</label>
          <input type="number" formControlName="zipCode" />
        </div>
      </div>
      <div class="flex justify-between px-20 mt-8">
        <div></div>
        <div>
          <button class="button w-32 add" (click)="editAddress()">Add</button>
          <button class="button w-32">Reset</button>
        </div>
      </div>
    </form>
  </div>
</div>
